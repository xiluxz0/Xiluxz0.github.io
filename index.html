<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
    	html, body {
        	margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
        	border: none;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <iframe src="https://google.com" width="100%" frameborder="0" style="border: none;"></iframe>
  </body>
</html>
